<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <ul class="left-side">
          <li>
            <img src="https://i.hizliresim.com/22tkzgu.png" alt="netflix-icon" id="netflix-icon">
          </li>
        </ul>
        <ul class="right-side">
          <li class="drop-container">
            <label for="drop-button" id="drop-button">
            <img src="https://i.hizliresim.com/n859lxu.png" alt="" id="language-icon">
            </label>
                <select name="content" id="drop-button1">
                    <option value="Turkish">Turkish</option>
                    <option value="English">English</option>
                </select>
          </li>
          <li>
            <button class="first-button">Sign In</button>
          </li>
        </ul>
      </header>
      
      <div class="main-container">
        <section class="main">
        <h1 id="text-1">Unlimited movies, TV shows, and more</h1>
        <h2 id="text-2">Watch anywhere. Cancel anytime.</h2>
        <p  id="text">Ready to watch? Enter your email to create or restart your membership.</p>
          <button id="button2"><a href="form.html" class="last-button">Get Started ></a></button>
        </section>
      </div>
    
</body>
</html>
